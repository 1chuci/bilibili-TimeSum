<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频时长计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>视频时长计算器</h1>
        <p>请将视频时长列表粘贴到下面的文本框中，每行一个时长，格式为 "时:分:秒" 或 "分:秒"。</p>
        <textarea id="timeInput" rows="15" placeholder="例如:
07:33
44:01
01:15:15
..."></textarea>
        <button id="calculateBtn">计算总时长</button>
        <div id="result">
            <p>总时长: <span id="totalDuration">00:00:00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
